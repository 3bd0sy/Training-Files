<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px auto;
        width: 300px;
      }

      li {
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
      }

      /* Styling for odd items */
      li:nth-child(odd) {
        background-color: #f9d342;
        color: #333;
        border: 2px solid #333;
      }

      /* Styling for even items */
      li:nth-child(even) {
        background-color: #333;
        color: #f9d342;
        border: 2px solid #f9d342;
      }

      li:hover {
    
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
      <li>Item 10</li>
    </ul>
  </body>
</html>
