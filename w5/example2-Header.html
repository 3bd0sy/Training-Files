<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            background-color: #fafafa;
        }

        .header {
            background-color: #4b6584;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-bottom: 3px solid #2d98da;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* Site name */
        .site-name {
            float: left;
            font-size: 1.8em;
            color: aqua;
            margin: 0;
            padding: 0.5em 0;
        }

        /* Navigation menu */
        .nav {
            float: right;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            display: inline-block;
            margin-left: 1em;
        }

        .nav-link {
            text-decoration: none;
            color: #000000;
            background-color: aqua;
            padding: 0.5em 1em;
            border-radius: 5px;
           
        }

        .nav-link:hover {
            background-color: #2d98da;
        }


        .logo {
            margin-left: 10px;
            margin-top: -5px;
            float: left;
            box-sizing: border-box;
            text-align: center;
            color: #fff;
        }

        .logo img {
            width: 40px;
        }

        header * {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="site-name">My Website</h1>
        <div class="logo">
            <img src="https://www.freeiconspng.com/thumbs/logo-whatsapp-png/get-logo-whatsapp-png-pictures-1.png "
                alt="" />
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Docs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Components</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Showcase</a></li>
            </ul>
        </nav>

    </header>
</body>

</html>
