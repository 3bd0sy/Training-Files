<head>
  
    <title>Advanced CSS Topics - Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .topic {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        code {
            background-color: #e6e6e6;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        .shadow-box {
            width: 200px;
            height: 100px;
            background-color: #fff;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 24px;
        }

        .border-example {
            width: 200px;
            height: 100px;
            border: 3px solid #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .border-dashed {
            border: 2px dashed #ff6347;
        }

    
    </style>
</head>

<body>
    <div class="container">
        <h1>Advanced CSS Topics - Part 2</h1>

        <div class="topic">
            <h2>1. Box and Text Shadow</h2>
            <h3>Box Shadow</h3>
            <div class="example">
                <div class="shadow-box"></div>
                <code>box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);</code>
            </div>
            <h3>Text Shadow</h3>
            <div class="example">
                <p class="shadow-text">Text with shadow</p>
                <code>text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);</code>
            </div>
        </div>

        <div class="topic">
            <h2>2. Borders</h2>
            <div class="example">
                <div class="border-example"></div>
                <code>border: 3px solid #333; border-radius: 10px;</code>
            </div>
            <div class="example">
                <div class="border-example border-dashed"></div>
                <code>border: 2px dashed #ff6347;</code>
            </div>
        </div>

    </div>
</body>

</html>
