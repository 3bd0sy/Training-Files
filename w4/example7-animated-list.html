<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Example 7: Animated List */
      .animated-list {
        list-style-type: none;
        padding-left: 0;
      }
      .animated-list li:first-child() {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f0f0f0;
      }
      li:hover {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="example" style="width: 80%">
      <h2>Animated List</h2>
      <ul class="animated-list">
        <li>Animated Item 1</li>
        <li>Animated Item 2</li>
        <li>Animated Item 3</li>
      </ul>
    </div>
  </body>
</html>
